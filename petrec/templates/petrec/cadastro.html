<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home PetRec</title>
</head>


<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;


  }

  #navbar {
    display: flex;
    flex-direction: row;
  / / grid-template-columns: 1 fr 1 fr 1 fr;
    align-items: center;
    padding: 10px;
    background-color: #b9b5a9;
    color: #ffffff;
  }

  #main {
    display: flex;
    flex-direction: column ;
    margin-left: 30px;
    margin-right: 200px;
    margin-top: 50px;
    border-radius: 17px;




  }

  #navbar img {
    width: 85px;
    height: 85px;
    background: #a9b478;
    border-radius: 29px;
  }

  #navbar h1 {
    line-height: 1.7rem;
    font-size: 2rem;
    margin-left: 15px;
  }

  .btn {
    border: 0px;
    border-radius: 17px;
    background-color: #3f51b5;
    color: #ffffff;
    padding: .2rem;
    margin-bottom: .2rem;
    width: 60px;
    font-family: sans-serif;
    margin-left: 90px;

  }

  .btn:hover {
    background-color: #2e3e99;
    cursor: pointer;
  }

  #main div {
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 25px;
  }

  .input{
    margin-bottom: 1rem;
    padding: .5rem;
    border-radius: 10px;
  }


</style>


<body>

<nav id="navbar">
  <a href="{% url 'home' %}">
    <img src="{% static "pata_index.png" %}">
  </a>

  <h1>Pet <br> Rec</h1>
  <div>
    <button type="button" class="btn"><a href="{% url 'login' %}">Login</a></button>
    <br>
    <button type="button" class="btn">Anunciar</button>
  </div>

</nav>


<main id="main">
  <input type="text" class="input" placeholder="Nome Completo" >
  <input type="text" class="input" placeholder="CPF">
  <input type="text" class="input" placeholder="Telefone">
  <input type="text" class="input" placeholder="Email">
  <input type="password" class="input" placeholder="Senha">
  <input type="password" class="input" placeholder="Confirmar senha">
  <button type="submit" class="input">Entrar</button>
</main>

</body>
</html>
