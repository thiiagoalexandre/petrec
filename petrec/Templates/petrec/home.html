<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home PetRec</title>
</head>


<style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;


  }

  #navbar {
    display: flex;
    flex-direction: row;
  / / grid-template-columns: 1 fr 1 fr 1 fr;
    align-items: center;
    padding: 10px;
    background-color: #b9b5a9;
    color: #ffffff;
  }

  #main {
    display: grid;
    grid-template-rows: 3fr 2fr 1fr;


  }

  #navbar img {
    width: 85px;
    height: 85px;
    background: #a9b478;
    border-radius: 29px;
  }

  #navbar h1 {
    line-height: 1.7rem;
    font-size: 2rem;
    margin-left: 15px;
  }

  .btn {
    border: 0px;
    border-radius: 17px;
    background-color: #3f51b5;
    color: #ffffff;
    padding: .2rem;
    margin-bottom: .2rem;
    width: 60px;
    font-family: sans-serif;
    margin-left: 90px;

  }

  .btn:hover {
    background-color: #2e3e99;
    cursor: pointer;
  }

  #main div {
    margin-left: 20px;
    margin-right: 20px;
    margin-top: 25px;
  }

  #box1 {
    width: 300px;
    height: 300px;
    background-color: #a9b478;
    opacity: 0.4;
    border-radius: 17px;
  }

  #pesq {
    margin-top: 90px;
  }

</style>


<body>

<nav id="navbar">

  <img src="{% static "pata_index.png" %}">
  <h1>Pet <br> Rec</h1>
  <div>
    <button type="button" class="btn"><a href="{% url 'cadastro' %}">Cadastro</a></button>
    <br>

    <button type="button" class="btn"><a href="{% url 'login' %}">Login</a></button>
    <br>
    <button type="button" class="btn"><a href="{% url 'anuncio' %}">Anunciar</a></button>
  </div>

</nav>


<main id="main">
  <div id="box1"/>
  <div>
    <p>
      Parte onde conta uma história e
      o funcionamento<br>
      do site. Seu pet querido está perdido ou encontrou<br>
      algum na rua? <br>
      Anuncie aqui para que possa encontrá-lo
    </p>
  </div>
  <div id="pesq">
    <input type="text" placeholder="Pesquisar">
    <button type="submit"></button>

  </div>

</main>


</body>
</html>
